<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shuffling game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <header class="game-header">
        <h2 class="game-test">Ancient Hangman-Game</h2>
        <button class="game-btn" onclick="startGame()">Start game</button>
    </header>
    <div class="container">
        <div class="game-body">
            <h2 class="game-alert" id="game-alert"></h2>
            <input type="text" name="" id="game-input" class="game-input">
            <h2 class="Game-test"></h2>
              <button class="game-btn" onclick="getInput()">submit</button>
              
        </div>
       
        <div class="image-title">
            <h2 id="gameGuide">Write correct word to save Hungman</h2>
            <h2 class="limit" id="score"></h2>
            <img src="./images/home.jpeg" id="image" alt="">
        </div>
    </div>
   
    
    
    
</body>
</html>
